<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <!-- Favicon -->
      <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
      <!-- Bootstrap CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!-- Fonts & Icons -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather:wght@300&display=swap" rel="stylesheet">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="./assets/css/style.css" />
      <title>Travel Atlas</title>
</head>

<body>

      <header>
            <!-- Navbar -->
            <nav>
                  <ul class="nav justify-content-end navbar-expand-lg bg-body-tertiary customNav">
                        <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="#">Blog</a>
                        </li>
                  </ul>
            </nav>
            <!-- Navbar -->
      </header>

      <!-- Jumbotron -->
      <div class="p-5 mb-4 bg-body-tertiary cityBackground">
            <div class="container py-5 customJumbo">
                <img src="./assets/images/logo.PNG" alt="Travel Atlas Logo" id="logo">
                <div class="search-area">
                    <p class="col-md-12 fs-2">Where would you like to go?</p>
                    <!-- Added input id for location and search button -->
                    <input id="locationInput" class="form-control ms-1" type="text" placeholder="London"> 
                    <button id="searchButton" class="btn btn-lg ms-3" type="button">Search</button>
                </div>
            </div>
        </div>
      <!-- End jumbotron -->



      <!-- Second page -->
      <div class="container-fluid border" id="secondPage">
            <div class="container row mx-auto my-5">
                  <div class="col-12 col-lg-5 d-flex align-items-start justify-content-center">
                        <div class="border rounded rounded-4 w-100" id="locationInfo">
                              <div class="m-3 pb-5 border rounded rounded-3" id="locationImage">
                                    <h3 class="mx-3 my-2 p-2 text-center border rounded rounded-3 bg-light bg-opacity-75">What's on nearby?</h3>
                                    <form type="search-area2">
                                          <h5><input class="mx-3 my-2 p-2 text-center border rounded rounded-3 text-body-secondary bg-light bg-opacity-75" type="text" id="search-area2" placeholder="Search again."></h5>
                                    </form>
                              </div>
                              <div class="m-3 p-2 border rounded rounded-3" id="restaurants">

                              </div>
                        </div>
                  </div>
                  <div class="col-12 col-lg-7">
                        <div class="border rounded rounded-4" id="mapArea"></div>
                  </div>
            </div>
      </div>



      <!-- jQuery scripts -->
      <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <!-- Custom JS scripts -->
      <script src="./assets/js/script.js"></script>
</body>
<footer></footer>

</html>
