<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <!-- Favicon -->
      <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
      <!-- Bootstrap CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
      <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@1&display=swap" rel="stylesheet">
      <!-- Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="./assets/css/style.css" />
      <title>Travel Atlas</title>
</head>

<body>

      <!-- Navbar -->
      <nav class="user-select-none m-4 rounded-3">
            <ul class="nav py-2 px-3 rounded-3 border navbar-expand-lg bg-transparent d-flex justify-content-start align-items-center sticky-top">
                  <img src="./assets/images/logominimal.png" alt="navbar logo" class="img-fluid me-4" style="object-fit: contain; object-position: center; height: 1.5rem; width: auto;">
                  <h5 class="ms-2 me-5 my-0">Travel Atlas</h5>
                  <li class="nav-item mx-3">
                        <button type="button" class="btn btn-outline-secondary btn-sm nav-link py-1 px-3" href="./index.html" title="Visit the home page."><i class="bi bi-house-heart-fill me-2"></i>Home</button>
                  </li>
                  <li class="nav-item mx-3">
                        <button type="button" class="btn btn-outline-secondary btn-sm nav-link py-1 px-3" href="#" title="Read about our latest travels!"><i class="bi bi-blockquote-left me-2"></i>Blog</button>
                  </li>
            </ul>
      </nav>
      <!-- Navbar -->

      <!-- Jumbotron -->
      <div class="p-5 mb-4 bg-body-tertiary cityBackground">
            <div class="container py-5 customJumbo">
                  <img src="./assets/images/logo.PNG" alt="Travel Atlas Logo" id="logo">
                  <div class="search-area">
                        <p class="col-md-12 fs-2">Where would you like to go?</p>
                        <!-- Added input id for location and search button -->
                        <input id="locationInput" class="form-control ms-1" type="text"
                              placeholder="City, Town, Postcode/Zip Code">
                        <button id="searchButton" class="btn btn-lg ms-3" type="button">Search</button>
                  </div>
            </div>
      </div>
      <!-- End jumbotron -->

      <!-- Map Container Element -->
      <div id="mapContainer visually-hidden">
            <div id="map" class="rounded-4" style="object-fit: cover; overflow: hidden;"></div>
      </div>


      <!-- Dayjs -->
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
      <!-- Bootstrap JS link -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <!-- jQuery scripts -->
      <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
      <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
      <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
      <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
      <!-- Custom JS scripts -->
      <script src="./assets/js/mapAPI.js"></script>
      <!-- Library for Passive Event Listeners -->
      <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>
</body>
<footer></footer>

</html>
